<!doctype html>
<html>

    <title>fetchSync Tests</title>
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
<body>
  <div id="mocha"></div>
  <script src="dist/fetch-sync.js"></script>

  <script src="node_modules/mocha/mocha.js"></script>
  <script src="node_modules/catch-and-match/index.js"></script>
  <script>
    fetchSync.init({
      forceUpdate: true,
      url: '/dist/fetch-sync.sw.js',
